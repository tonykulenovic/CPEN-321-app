name: Backend Tests CI/CD Pipeline
run-name: Running backend tests for ${{ github.actor }}'s push to ${{ github.ref_name }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: backend-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-key-for-github-actions
      # If your tests use MongoDB Memory Server exclusively, MONGODB_URI is not required.
      # Keep it set if some integration tests expect a running instance:
      MONGODB_URI: mongodb://localhost:27017/test-universe-app

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # Optional: Only needed if some tests require a live MongoDB beyond Memory Server
      - name: Start MongoDB for testing
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: "6.0"
          mongodb-replica-set: test-rs
          mongodb-port: 27017

      - name: Run unmocked tests
        working-directory: backend
        run: npm run test:unmocked -- --ci --runInBand

      - name: Run mocked tests
        working-directory: backend
        run: npm run test:mocked -- --ci --runInBand

      - name: Run unmocked coverage
        working-directory: backend
        run: npm run test:unmocked:coverage -- --ci --runInBand --coverageDirectory=coverage-unmocked

      - name: Run mocked coverage
        working-directory: backend
        run: npm run test:mocked:coverage -- --ci --runInBand --coverageDirectory=coverage-mocked

      - name: Upload unmocked coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unmocked
          path: backend/coverage-unmocked

      - name: Upload mocked coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-mocked
          path: backend/coverage-mocked

      - name: Upload unmocked coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: backend/coverage-unmocked
          flags: unmocked
          fail_ci_if_error: false
          verbose: true

      - name: Upload mocked coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: backend/coverage-mocked
          flags: mocked
          fail_ci_if_error: false
          verbose: true
